<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    <title>sample7</title>
</head>
<body>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('DOMContentLoaded', init);
  
        function init() {
          // サイズを指定
          const width = 800
          const height = 600;
  
          // レンダラーを作成
          var renderer = new THREE.WebGLRenderer();
          document.body.appendChild(renderer.domElement);
          renderer.setSize(width, height);
  
          // シーンを作成
          const scene = new THREE.Scene();
  
          // カメラを作成
          const camera = new THREE.PerspectiveCamera(45, width / height);
          // カメラの初期座標を設定
          camera.position.set(0, 0, 5);
  
          // カメラコントローラーを作成
          const controls = new THREE.OrbitControls(camera, document.body); 
          
          // 平行光源1
          var directionalLight1 = new THREE.DirectionalLight(0xffffff);
          directionalLight1.position.set(10, 10, 10);
          // シーンに追加
          scene.add(directionalLight1);
          // 平行光源2
          var directionalLight2 = new THREE.DirectionalLight(0x888888);
          directionalLight2.position.set(-10, -10, 10);
          // シーンに追加
          scene.add(directionalLight2);
  
          // helper
          const gridHelper = new THREE.GridHelper(2,10); // size, step
          scene.add(gridHelper);
          const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
          scene.add(axisHelper);
  
          //テクスチャ読み込み
          const textureLoader = new THREE.TextureLoader();
          const texture = textureLoader.load("img/cit.png");
          const mat = new THREE.MeshPhongMaterial();
          mat.map = texture;
  
          //箱作成
          const geometry1 = new THREE.BoxGeometry(1,1,1);
          const box = new THREE.Mesh(geometry1, mat);
          box.position.z = 0;
          scene.add(box);

          //球　
          const geometry2 = new THREE.SphereGeometry(1, 32, 32);
          const sphere = new THREE.Mesh(geometry2, mat);
          sphere.position.x = 1;
          scene.add(sphere);

          //円錐
          const geometry3 = new THREE.ConeGeometry( 1, 20, 32 );
          const cone = new THREE.Mesh( geometry3, mat );
          cone.position.x = -1;
          scene.add( cone );

          update();
          // 毎フレーム時に実行されるループイベントです
          function update() {
            // レンダリング
            renderer.render(scene, camera);
            requestAnimationFrame(update);
  

  
          }
        }
      </script>
</body>
</html>
